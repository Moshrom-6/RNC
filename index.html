<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numeral Converter</title>
    <link rel="stylesheet" href="RNC.css" />
  </head>
  <body>
    <main>
      <h1>The Roman Numeral Converter</h1>
      <form id="form">
        <fieldset>
          <label class="block" for="number" id="label">Enter a number:</label>
          <input id="number" type="number" />
          <button id="convert-btn">Convert</button>
        </fieldset>
      </form>
      <p id="output">(Your roman numeral will appear here.)</p>
    </main>
    <script src="RNC.js" ></script>
  </body>
</html>
